<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128578; Previsão das mãos</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"
        integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: bisque;">
    <div class="container text-center">
        <h3 class="btn btn-success heading">app dos gestos de mão
            <br>
            <span>👍</span>
            <span>👌</span>
            <span>✌</span>
            <span>🙌</span>
            <span>👎</span>
            <span>🤘</span>
        </h3>
        <br>
        <br>
        <p style="font-size: 22px;">Tire sua selfie para gerar o emoji da sua mão
            <br>
            <b style="color: yellow;">Voce esta fazendo o like?</b>
            <br>
            <b style="color: crimson;">Voce esta fazendo dislike?</b>
            <br>
            <b style="color: blue;">Voce esta fazendo OK?</b>
        </p>
        <div class="d-flex mx-4">
            <div class="col-md-4 col-sm-12 col-x-12">
                <label>Visualização da webcam.</label>
                <div id="camera" class="mt-2 mx-auto"></div>
                <br>
                <br>
                <button class="btn btn-info" onclick="takeSnapshot()">Capturar imagem</button>
            </div>
            <div class="col-md-4 col-sm-12 col-x-12">
                <label>Previsão 1: </label>
                <p class="emotionName" id="resultEmotionName"></p>
                <p class="emoji" id="updateEmoji"></p>
                <label>Previsão 2: </label>
                <p class="emotionName" id="resultEmotionName2"></p>
                <p class="emoji" id="updateEmoji2"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-x-12">
                <label>Resultado:</label>
                <div id="result" class="mt-2 mx-auto"></div>
                <br>
                <br>
                <button class="btn btn-danger" onclick="result()">Prever Gesto de mão</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
